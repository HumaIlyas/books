<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Body & Mind Center for learning body & mind self-improvement techniques in Delft, The Netherlands">
    <meta name="keywords" content="self-improvement techniques, body & mind center, delft, the netherlands">
    <link rel="stylesheet" href="style.css">
    <title>Yoga</title>
</head>

<body>

    <!-- header -->
    <header>

        <!-- logo -->
        <a href="index.html">
            <h1 id="logo">Yoga</h1>
        </a>

        <!-- navigation links -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- image on contact us page -->
    <section id="contact-outer">

        <div id="contact-image"></div>

        <!-- contact details -->
        <div id="contact-text">
            <h2>Get in touch!</h2>

            <div>
                <span class="bold">Phone:</span>
                <span>+31 15 218 3642</span>
            </div>

            <div>
                <span class="bold">Email:</span>
                <span class="lowercase">email@delftbandmcenter.com</span>
            </div>

            <h3>Address</h3>
            <p>Delft Body & Mind Center<br>Delftselaan 15<br>Delft, The Netherlands</p>
        </div>
    
    </section>

    <!-- contact form -->
    <section id="form">

        <form class="contactus-form" action="submission.html" method="get">

            <h2>Let's plan body & mind self-improvement! <i class="fa-solid fa-brain"></i></h2>
            <label for="fname" class="bold">First Name</label>
            <input id="fname" class="input-text" type="text" name="first_name" placeholder="First Name" required>
            <label for="lname" class="bold">Last Name</label>
            <input id="lname" class="input-text" type="text" name="last_name" placeholder="Last Name" required>
            <label for="email" class="bold">Email Address</label>
            <input id="email" class="input-text" type="email" name="email_address" placeholder="E-mail" required>
            <label class="bold">Select Lesson</label>

            <div class="input-radio">
                <input id="hot-yoga" type="radio" name="yoga_preference" value="hot-yoga" required>
                <label for="hot-yoga">Hot Yoga</label><br>
                <input id="slow-flow-meditation" type="radio" name="yoga_preference" value="slow-flow-meditation">
                <label for="slow-flow-meditation">Slow Flow & Meditation</label><br>
                <input id="yin" type="radio" name="yoga_preference" value="yin">
                <label for="yin">Yin (Not heated)</label><br>
            </div>

            <div>
                <label for="message" class="bold">Message</label>
                <textarea id="message" class="message" name="subject" placeholder="Write message here..." required></textarea>
            </div>

            <div>
                <button type="submit"><strong>Send</strong></button>
                <button type="reset"><strong>Reset</strong></button>
            </div>

        </form>

    </section>

    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/6740ff33ae.js" crossorigin="anonymous"></script>

</body>

</html>
