<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors, lizard, spock game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>

<body>

    <div class="container">
        <h2>Leave a comment</h2>
        <form>
           <textarea id="" placeholder="Add Your Comment" value=" "></textarea>
           <div class="btn">
               <input id="submit" type="submit" value="Comment">
               <button id="clear"><i class="fa fa-trash"></i></button>
           </div> 
        </form>
    </div>
    <div class="comments">
       <h2>Comments <i class="fa fa-comments"></i></h2>
        <div id="comment-box"></div>
    </div>

    <!-- final popup message -->
    <div class="popup-message">
        <p></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
