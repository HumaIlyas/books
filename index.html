<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors, lizard, spock game.">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>

<body>

    <div>
        <h2 class="color">Leave a comment</h2>
        <form>
           <textarea id="" placeholder="Add Your Comment" value=" "></textarea>
           <div class="btn">
            <input id="submit" type="submit" value="Submit">
           </div>
        </form>
    </div>

    <!-- Comments sections and count of comments -->
    <div class="comments">
        <div>
            <h3 class="commentCount">Comments
                <button><i class="fa fa-comments"></i></button> <span id="comment_count">0</span>
            </h3>
        </div>
        <div id="comment-box"></div>
    </div>
    

    <!-- final popup message -->
    <div class="popup-message">
        <p></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
